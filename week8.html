<html>
<head>
<title>Week 8</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	console.log("Hello lindy hoppers!");
	$("#getStuffButton").click(function() {
		$.ajax(
			{
				url: "cgi-bin/week8.py",
				type: "GET",
				dataType: "text",
				
				success: function(dat) {
					console.dir(dat);
					$("#stuff").append(dat);
				},
			}	
		);
	});
});

</script>
</head>

<body>

<h1>My title</h1>

<button id="getStuffButton">Get stuff!</button>

<div id="stuff"></div>

</body>
</html>
