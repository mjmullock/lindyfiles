<!DOCTYPE html>

<!-- Testing page for users to post comments. This will eventually become a user review system for community events and such. -->

<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

		setInterval(function() {
			$.ajax(
				{
					url: "../cgi-bin/show_messages.py",
					type: "POST",
					data: {
						initial: 1
						},
					dataType: "text",
					success:function(dat) {
						$("#message_insert_point").html(dat);
					},
				}
			);
		}, 5000);

		$("#add_comment").click(function() {
			$.ajax(
				{
					url: "../cgi-bin/show_messages.py",
					type: "POST",
					data: {
						initial: 0,
						stuff: $("#message").val(),
						clear: 0
						},

					dataType: "text",
					success: function(dat) {
						$("#message_insert_point").html(dat);
					},
				}
			);
		});

		$("#clear_comments").click(function() {
			$.ajax(
				{
					url: "../cgi-bin/show_messages.py",
					type: "POST",
					data: {
						initial: 0,
						clear: 1
						},
					dataType: "text",
					success: function(dat) {
						$("#message_insert_point").html(dat);
					},
				}
			)
		});
	});
</script>
</head>

<body>

<a href='../cgi-bin/home.py'>Home</a>
<a href='../cgi-bin/displayInfo.py'>View Information</a>
<h3> Message Board </h3>
	<input type="text" id="message"/>
	<button id="add_comment"> Add your comment </button>
	<button id="clear_comments"> Clear all comments </button>

<pre id="message_insert_point"></pre>

</body>
</html>
